<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="Bookmark" href="favicon.ico">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="static/login/css/normalize.css"/>
<link rel="stylesheet" type="text/css" href="static/login/css/login.css"/>
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="static/login/css/component.css"/>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form id="app">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" v-model="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password"  v-model="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div v-show="warningshow" class="alert alert-warning alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<strong id = "warningId"></strong>
							</div>
							<div class="mb2">
								<a class="act-but submit" href="javascript:;" v-on:click="login()" style="color: #FFFFFF">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="static/js/lib/jquery.min.js"></script>
		<script src="static/js/lib/bootstrap.min.js"></script>
		<script src="static/login/js/TweenLite.min.js"></script>
		<script src="static/login/js/EasePack.min.js"></script>
		<script src="static/login/js/rAF.js"></script>
		<script src="static/login/js/fullScreen.js"></script>
		<script src="static/js/common/vue.js"></script>
		<script src="static/js/common/axios.min.js"></script>
		<script src="static/js/login.js"></script>
	</body>
</html>
